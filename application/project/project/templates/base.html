<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Hello, world!{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load staticfiles %}

        <!-- <link rel="shortcut icon" href="/static/favicon.ico"> -->
        <!-- <link type="text/plain" rel="author" href="/static/humans.txt" /> -->

        <link rel="stylesheet" href="{% static 'css/dependencies.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/screen.css' %}">
    </head>
    <body>
        {% include 'partials/nav.html' %}

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <script src="{% static 'js/dependencies.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>

        {% if debug %}
            <script type='text/javascript' id="__bs_script__">
                document.write("<script async src='//HOST:8001/browser-sync/browser-sync-client.2.7.13.js'><\/script>".replace(/HOST/g, location.hostname).replace(/PORT/g, location.port));
            </script>
        {% endif %}
    </body>
</html>
